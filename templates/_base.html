{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStation</title>

    <!-- Agrega la referencia a tu archivo de estilos CSS aquí -->   
    <link rel="icon" href="{% static 'logoPila2Proyecto.png' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <header class="mb-4 border-bottom">
        <!-- contenedor del titulo -->
            <nav class="navbar bg-body-dark">
            <a href="#"  class="navbar-brand px-3">
            <span class="h2 text-white">GameStation</span>
            <img src="{% static 'logoPila2Proyecto.png' %}" alt="Logo" width="50" height="54" class="">
            </a>
                <ul class="px-3">
                    <li><a class="btn btn-outline-primary" href="/">Inicio</a></li>
                    <li><a class="btn btn-outline-info" href="/articulos/">Videojuegos</a></li>
                    {% if user.is_staff %}
                    <li><a class="btn btn-outline-info" href="/articulos/nuevo">Agregar Videojuego</a></li>
                    {% endif %}
                    {% if user.is_authenticated %}
                    <li><a class="btn btn-outline-info" href="/articulos/categorias">Categorías</a></li>
                    <li><a class="btn btn-outline-danger" href="{% url 'account_logout' %}">Cerrar sesión</a></li>
                    {% endif %}
                </ul>
            </nav>
        
        
    </header>

   
    
    {% block contenido %}

    

    {% endblock contenido %}

    
    
</body>
</html>
